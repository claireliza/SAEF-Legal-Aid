<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Survey</title>
    <!-- Displays all main survey questions and recommended organizations at the end of the survey. -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="survey_style.css" />
    <link rel="stylesheet" href="navbar_style.css" />
  </head>
  <body class="home">

     <!-- Claire -->
     <div id="modalBox">
        <div class="modal" id="defModal"></div>
        <div class="modal" id="defModal2"></div>
     </div>

     <div id="topNavBar">

      <div id ="logo" class="page" onclick="location.href='start_survey.html'"><h3 class="navText">SAEF LEGAL AID</h3></div>
      <div id ="pages">
        <div class="page" onclick="location.href='start_survey.html'"><h3 class="navText">Get Help</h3></div>
      </div>
    </div>

    <div id="mainContainer">

      <div id="back">
        <input type="image" src="assets/backarrow.png" id="back_button"/>
      </div>

      <div id="contentContainer">
                  
        <!-- Progress bar: it's values are set and updated in setupProgressBar() survey.js -->
        <progress max="0" value="0" id="progress_bar">
          No questions answered yet.
        </progress>

        <!-- Survey question and options: set and updated in setup() and replaceButtons() in survey.js -->
        <div id="question_area">
          <h2 id="question"></h2>
          <div id="buttonsAndIcons">
            <div id="buttons"></div>
            <div id="icons"></div>
          </div>
        </div>

        <!-- This is hidden for most of the survey because its CSS 'display' property is set to "none" in survey.js and reset to 'initial' at the end of the survey -->
        <!-- The function addEventListner() takes those dead <a href="#!"> links and makes them show the definitions of the hyperlinked words they're wrapped around when they're clicked in setupLinks() in survey.js -->
        <div id="resources">
          <!-- <h3 id="thankYou">
            Thank you for taking the time to complete this survey, we feel confident
            that these agencies should best be able to assist you.
          </h3> -->
          <h3 id="thankYou">
            These free and low-cost resources can help you:
          </h3>

        </div>
      </div>
      <div id="footer">
        <div id="explanationModal"></div>
        <img src="assets/infoIcon.png" alt="info icon" id="bottomIcon">
      </div>
  
    </div>
  </body>
  <script src="survey.js"></script>

</html>
